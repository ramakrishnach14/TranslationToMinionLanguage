<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Translate to Minion </title>
	<style type="text/css">
		#input{
			display: block;
			margin-bottom: 1rem;
			width: 50%;
			height: 10vh;
		}

		#output{
			border: 1px solid black;
			width: 50%;
			height: 10vh;
			margin-top: 1rem;
		}


	</style>
</head>
<body>
	<h1>Translate to Minion</h1>
	<textarea id="input" placeholder="Enter your text here"></textarea>
	<button id="btn_translate">Translate</button>
	<div id="output">
		
	</div>

	<script type="text/javascript">
		let trans_btn = document.querySelector("#btn_translate");
		let input_txt = document.querySelector("#input");
		let output_div = document.querySelector("#output");


		//let server_url = "https://lessonfourapi.tanaypratap.repl.co/translate/yoda.json";
		let server_url = "https://api.funtranslations.com/translate/minion.json";

		function urlConstructor(text){
			return server_url+"?text="+text;
		}



		trans_btn.addEventListener("click",()=>{

			let input_txt_msg = input_txt.value;
			//console.log(urlConstructor(input_txt_msg))
			fetch(urlConstructor(input_txt_msg))
			.then((response)=> response.json())
			.then((json)=>{
				//console.log(json)
				output_div.innerText = json.contents.translated;

			})
			.catch(error=>{console.log(error)});
		});
	</script>

</body>
</html>
