<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Translate to Minion </title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
	<nav>
		<div style="font-size: 2rem;padding: 1rem;">
			Banana/Minion Talk
		</div>
	</nav>
	<main>
		<textarea id="input" class="center" placeholder="Put your message here which you want to convert to banana language"></textarea>
		<button id="btn_translate">Translate to Banana</button>
		<div>Translation will come here ðŸ‘‡</div>
		<div id="output">
		
		</div>
	</main>

	<footer>
        <div style="font-size: x-large;">about</div>
        <p>Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator
            to convert your text from English to Minion speak or Banana language.</p>
    </footer>
	

	<script type="text/javascript">
		let trans_btn = document.querySelector("#btn_translate");
		let input_txt = document.querySelector("#input");
		let output_div = document.querySelector("#output");


		//let server_url = "https://lessonfourapi.tanaypratap.repl.co/translate/yoda.json";
		let server_url = "https://api.funtranslations.com/translate/minion.json";

		function urlConstructor(text){
			return server_url+"?text="+text;
		}



		trans_btn.addEventListener("click",()=>{

			let input_txt_msg = input_txt.value;
			//console.log(urlConstructor(input_txt_msg))
			fetch(urlConstructor(input_txt_msg))
			.then((response)=> response.json())
			.then((json)=>{
				//console.log(json)
				output_div.innerText = json.contents.translated;

			})
			.catch(error=>{console.log(error)});
		});
	</script>

</body>
</html>
